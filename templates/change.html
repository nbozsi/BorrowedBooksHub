<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>BorrowedBooksHub</title>

    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="headrow">
            <div class="headpart">
                <a class="home-button" , href="/"><i class="fa fa-home"></i></a>
            </div>
            <div class="headpart">
                <h1>BorrowedBooksHub</h1>
            </div>
            <div class="headpart"></div>
        </div>

        <form action="/update/{{book.id}}" method="post">
            <table class="list">
                <tr>
                    <td class="input-td">
                        <input type="text" name="author" value="{{book.author}}" autofocus>
                    </td>
                    <td class="input-td">
                        <input type="text" name="title" value="{{book.title}}" required>
                    </td>
                    {% if book.renter %}
                    <td class="input-td">
                        <input type="text" name="renter" value="{{book.renter}}">
                    </td>
                    {% else %}
                    <td class="input-td">
                        <input type="text" name="renter" placeholder="{{lang['RENTER_placeholder']}}">
                    </td>
                    {% endif %}
                    <td class="button-td">
                        <button type="submit" class="submit-button"><i class="fa fa-check"></i></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
